<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <div class="box-header">
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img src="/desafio-03-2/img/img1.svg" alt="">
      </div>

      <h2>INFORMAÇÕES PESSOAIS</h2>

    </header>

    <form>

      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="event-email">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-category">Selecione quem foi o seu mentor</label>
            <select id="event-category">
              <option value="">Bruno Henrique</option>
              <option value="">Everton Ribeiro</option>
              <option value="">Arraescaeta</option>
              <option value="">Gabriel Barbosa</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="event-feedback"></textarea>
          </div>

        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-checkbox">
          <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">


          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>

        </div>
      </fieldset>

      <button>SALVAR</button>

    </form>

  </div>
</body>

</html>
